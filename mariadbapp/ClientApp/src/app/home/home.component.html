<div class="cardcenter">
  <mat-card class="cardwidth">
    <mat-card-header class="cardheader">
      <mat-card-title>Course Explorer</mat-card-title>
    </mat-card-header>
    <mat-card-content class="cardcontent">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Course Categories</mat-label>
          <mat-select #selectedValue (selectionChange)="sub_catdropdown(selectedValue.value)">
            <mat-option *ngFor="let cat of CourseCat" [value]="cat.id">
              {{cat.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Course Sub-Categories</mat-label>
          <mat-select #selectedValueSubCat (selectionChange)="coursedropdown(selectedValueSubCat.value)">
            <mat-option *ngFor="let sub_cat of SubCat" [value]="sub_cat.id">
              {{sub_cat.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Course</mat-label>
          <mat-select #selectedValueCourse (selectionChange)="programdropdown(selectedValueCourse.value)">
            <mat-option *ngFor="let course of Courses" [value]="course.id">
              {{course.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Programs</mat-label>
          <mat-select #selectedValueProgram (selectionChange)="getUsersData(selectedValueProgram.value)">
            <mat-option *ngFor="let prog of Programs" [value]="prog.id">
              {{prog.fullname}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>
  <br />

</div>
<div class="card">
  <p-table [value]="UsersData">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="username">Username <p-sortIcon field="username"></p-sortIcon></th>
        <th pSortableColumn="firstname">Firstname <p-sortIcon field="firstname"></p-sortIcon></th>
        <th pSortableColumn="lastname">Lastname <p-sortIcon field="lastname"></p-sortIcon></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{user.username}}</td>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
